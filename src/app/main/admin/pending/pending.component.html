<div class="page-layout blank" fusePerfectScrollbar style="padding: 50px;">
    <h1 style="padding: 10px 0px;">Pending Contracts List</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; index as i" style="cursor: pointer;" (click)="detail(element._id)"> {{i+1}} </td>
          </ng-container>
      
          <ng-container matColumnDef="provider">
            <th mat-header-cell *matHeaderCellDef> Provider </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="detail(element._id)"> {{element.contractInfo.provider}} </td>
          </ng-container>
      
          <ng-container matColumnDef="term">
            <th mat-header-cell *matHeaderCellDef> Term </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="detail(element._id)"> {{element.contractInfo.term}} </td>
          </ng-container>
      
          <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef> Rate </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="detail(element._id)"> {{element.contractInfo.rate}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="detail(element._id)"> {{element.contact.email}} </td>
          </ng-container>

          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon style="cursor: pointer; color: red;" (click)="deleteContractById(element._id)">delete</mat-icon>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
