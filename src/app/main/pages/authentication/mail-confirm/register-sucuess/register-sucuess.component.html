<div id="mail-confirm" fxLayout="column">

    <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-confirm-form" style="background: white;" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="mat-accent s-96">email</mat-icon>
            </div>

            <div class="title">Successful registration</div>

            <div class="subtitle">
                <p>
                    A confirmation email has been sent to <b>{{email}}</b>.
                </p>
                <p>
                    Check your inbox and click the "Confirm my email" link to confirm your email address.
                </p>
            </div>

            <div class="message">
                <a class="link" [routerLink]="'/auth/login'">Back to login</a>
            </div>

        </div>

    </div>

</div>
